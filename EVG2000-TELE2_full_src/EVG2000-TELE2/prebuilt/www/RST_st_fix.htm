<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<% meta_get(); %>
<title>Connection Status</title>
<meta HTTP-EQUIV="Expires" CONTENT="Mon, 06 Jan 1990 00:00:01 GMT"> 

<link rel="stylesheet" href="form.css">

<script language=JavaScript type="text/javascript">

function Fresh() 
{
	var cf = document.forms[0];
	if(cf.refreshScrn.value == "yes")
		window.setTimeout("location.href='RST_st_fix.htm'",20000);
// reload if not connected	
}
</script>
</head>

<body bgcolor="#ffffff" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" text=black onLoad="Fresh()">

<form method="post" action="st_fixip.cgi">

<TABLE border=0 width="100%">
 
 <TR>
 <TD colspan="2" align="left" nowrap><h1>Connection Status </h1></TD>
 </TR>
 
</TABLE>

<table border="0" cellpadding="0" cellspacing="3" width="100%">

<tr> <!-- RULE -->
 <td background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
</table>


<table width="100%" border=1 cellspacing=1 cellpadding=4>
	<tr>
		<TD NOWRAP width="50%"><B>IP Address</B></td>
		<TD NOWRAP width="50%"><% rst_cgi_get_wan_param("wan_ipaddr"); %></td>
	</tr>
	
	<tr>
		<TD NOWRAP><B>Subnet Mask</B></td>
		<TD NOWRAP><% rst_cgi_get_wan_param("wan_netmask"); %></td>
	</tr>
	<tr>
		<TD NOWRAP><B>Default Gateway</B></td>
		<TD NOWRAP><% rst_cgi_get_wan_param("wan_gateway"); %></td>
	</tr>
	<tr>
		<TD NOWRAP><B>DNS Server</B></td>
                <TD NOWRAP><% rst_cgi_get_wan_dns(); %></td>
	</tr>
</table>


<table border="0" cellpadding="0" cellspacing="3" width="100%">

<tr> <!-- RULE -->
 <td background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
 <TR>
 <TD align="center"><input type=button name="close" value="Close Window" onclick="self.close();"></TD>
</TR>
</TABLE>


<input type="hidden" name="refreshScrn" value="yes">
</form>

</body>
</html>
