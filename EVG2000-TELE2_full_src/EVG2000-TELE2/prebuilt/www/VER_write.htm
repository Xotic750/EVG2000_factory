<html>
<head>
<meta name="description" content="WGR614_2022">
<meta http-equiv="content-type" content="text/html;charset=ISO-8859-1">
<META http-equiv="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<title>router form</title>
<link rel="stylesheet" href="form.css">
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
function loadhelp(fname,anchname) {
if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
	top.helpframe.location.href=fname+"_h.htm";
else
	top.helpframe.location.href=fname+"_h.htm#" + anchname;
}
function goHome(){
	window.location.href="BAS_basic.htm";
}

var pchar = "||||||||"; // progress char
var maxchars = 12;
var delay_time = 11200; // msecs
var charcount = 0;

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}

function updateProgress()
{	
	charcount = document.forms[0].pgbarcount.value;
	if (charcount < maxchars)
	{
		charcount ++;
		document.all("progress").value = makeStr(charcount,pchar);
	}
	else
	{
	    document.all("progress").value = makeStr(maxchars,pchar);
	}
}

function do_submit(){
    document.forms[0].pgbarcount.value = charcount;
    document.forms[0].submit();
}

function wait2(){
	setTimeout('do_submit()',delay_time);
}

//-->
</script>
</head>
<body bgcolor="#ffffff" onLoad="updateProgress();wait2();">
<form name="formname" method="POST" action="ver_write.cgi"> 
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr>
<td colspan="2">
	<h1>Firmware Upgrade Assistant</H1>
</td>
</tr>

<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>

<tr>
    <td colspan="2" align="center"><b>Upgrading Router Firmware now. Please Wait...</b></td>
</tr>
<tr>
</tr>

<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
</table>
<input type="hidden" name="stop" value="no">
<input type="hidden" name="pgbarcount" value="<% ver_get_pgbarcount(); %>">
</form>
<p></p>

<div align="left" ID="pgbar" style="position:relative;top:0;left:0;">
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr>
 <td nowrap><B><BIG>Note:It will take about 2.5 minutes for firmware upgrade.
 <br>Please don't turn off the power or press reset button.
 </BIG></B></td>
</tr>
<tr>
 <td nowrap align="center"><input type="text" name="progress" class="prgbar" value="" style="color: blue" size="42"></td>
</tr>
</table>
</div>

<div align="center" ID="animation" style="position:relative;top:0;left:0;">
<br><img src="upload.gif" width="290" height="82" alt="" border="0"></div>

</body>
</html>
