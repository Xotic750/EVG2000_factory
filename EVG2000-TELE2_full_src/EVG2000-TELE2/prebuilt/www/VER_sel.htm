<html>
<head>
<meta name="description" content="WGR614_2022">

<meta http-equiv="content-type" content="text/html;charset=ISO-8859-1">

<title>router form</title>
<link rel="stylesheet" href="form.css">
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
function loadhelp(fname,anchname) {

if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
	top.helpframe.location.href=fname+"_h.htm";
else
	top.helpframe.location.href=fname+"_h.htm#" + anchname;
}
function setVerCheck()
{
	var cf = document.forms[0];
	if (cf.disable.checked)
		cf.ver_check_enable.value = 0;
	else
		cf.ver_check_enable.value = 1;
}
function goTestApply()
{
	var cf = document.forms[0];
	var winoptions = "width=640,height=480,menubar=yes,toolbar=yes,status=yes,location=yes,resizable=yes";;
	if(cf.runtest.value == "yes")
	{
		if (cf.wan_proto.value == "pppoe" || cf.wan_proto.value == "pptp")
			window.open('BAS_wtest_l.htm','test_win',winoptions);
		else
			window.open('BAS_wtest_d.htm','test_win',winoptions);
	}
}
//-->
</script>
</head>
<body bgcolor="#ffffff" onLoad="loadhelp('VER_sel','');document.forms[0].Yes.focus();goTestApply();">
<form name="formname" method="POST" action="ver_sel.cgi"> 
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr>
<td colspan="2">
	<h1>Firmware Upgrade Assistant</H1>
</td>
</tr>

<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>

<tr>
	<td colspan="2"><b>The router can Auto Detect New Version of Firmware on the Internet.</b></td>
</tr>
<tr></tr>
<tr>
	<td colspan="2"><b>Do You Want to Start the Detection Now?</b></td>
</tr>
<tr></tr>
<tr>
	<td colspan="2"><input type="checkbox" name="disable" value="1" tabindex="1" onClick="setVerCheck();">Do not Display This Message Again</td></tr>
<tr>
</tr>
<tr>
</tr>

<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
<tr>
	<td colspan="2" align="center">
		<input type="SUBMIT" name="Yes" value=" Yes ">
		<input type="SUBMIT" name="No" value="  No  ">
	</td></tr>
</table>
<input type="hidden" name="ver_check_enable" value="1">
<input type="hidden" name="runtest" value="<% basic_cgi_get_param("runtest"); %>">
<INPUT name=wan_proto type=hidden value= "<% nvram_get("wan_proto"); %>">
</form>
<p></p>
</body>
</html>
