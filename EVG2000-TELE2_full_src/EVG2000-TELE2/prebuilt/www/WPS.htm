<html>
<head>
<% meta_get(); %>
<title>WPS Wizard</title>
<link rel=Stylesheet type="text/css" media=all href=form.css>
<meta http-equiv=Pragma content=no-cache>
<script language="javascript" type="text/javascript" src="func.js"></script>
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var submit_flag = false;    
function do_submit()
{
	var cf = document.forms[0];
	if (submit_flag)
		return false;
	submit_flag = true;
	cf.WPS_type[0].disabled = true;
	cf.WPS_type[1].disabled = true;
	cf.submit();
	return true;
}

// -->
</script>
</head>

<body bgcolor="#ffffff" onload="loadhelp('WPS');document.forms[0].elements[0].focus();">
<div class=Section1>
<form method=post action="wps_button.cgi">
<table class=MsoNormalTable border=0 cellspacing=3 cellpadding=0 width="100%">
<tr><td colspan=3><h1>Add WPS Client</h1></td></tr>

<tr><td colspan=3 background=liteblue.gif>
<p class=MsoNormal><o:p>&nbsp;</o:p></p>
</td></tr>

<tr></tr>
<tr><p class=MsoNormal><td><b>Select a setup method:</b></td></p></tr>
<tr>
<td colspan="3"><input type="radio" name="WPS_type" value="Push Button" checked>Push Button (recommended)
</td></tr>
   <tr><td><p style='margin-left:15pt'>You can either press the Push Button physically on the router or press the Button below (soft Push Button).</p></td></tr>
<tr>
<TD colspan=3>
<p class=MsoNormal align=center>
        <Button name="wps_button" onClick="do_submit();"><img src="wps_icon_on.bmp"> </Button>
</p></TD></TR>
<tr>
<td colspan="3"><input type="radio" name="WPS_type" value="PIN Number" onClick="location.href='WPS_PIN.htm'" >PIN Number</td></tr>
<tr>
<td colspan=3 background=liteblue.gif>
<p class=MsoNormal><o:p>&nbsp;</o:p></p>
</td>
</tr>
<tr></tr>
</table>
</form>
</div>
</body>
</html>
