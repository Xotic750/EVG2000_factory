<html>
<head>
<% meta_get(); %>
<title>Backup</title> 
<link rel="stylesheet" href="form.css">
<% script_get(); %>
<script language="javascript" type="text/javascript">
<!--
function check_restore()
{
	if(document.forms[0].mtenRestoreCfg.value.length == 0)
	{
		alert("Filename cannot be blank");
		return false;
	}
	if(confirm('Warning!\nRestoring settings from a config file will erase all of the current settings.\nAre you sure you want to do this?'))
		return true;
	else
		return false;
}
//-->
</script> 
</head>
<body bgcolor="#ffffff" onload="loadhelp('BAK_backup');document.forms[0].elements[0].focus()">
<form method="POST" action="backup.cgi" ENCTYPE="multipart/form-data">
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr>
<td colspan="2">
<h1>Backup Settings</h1> 
</td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
<tr>
	<td colspan="2"><a href="javascript:loadhelp('BAK_backup','save')" tabindex="-1"><b>Save a Copy of Current Settings</b></a></td>
</tr>
<tr>
	<td colspan="2" align="center">
	<input type="BUTTON" name="Backup" value=" Backup " onclick="window.location.href = 'NETGEAR_<% fw_get_model(); %>.cfg';"> 
	</td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
<tr>
	<td colspan="2"><a href="javascript:loadhelp('BAK_backup','restore')" tabindex="-1"><b>Restore Saved Settings from a File</b></a></td>
</tr>
<tr>
	<td colspan="2" align="left"><input type="FILE" name="mtenRestoreCfg" value="" size="40" maxlength="1024"></td>
</tr>
<tr>
	<td colspan="2" align="center"><INPUT TYPE="submit" name="mtenRestore" value=" Restore " onClick="if(!check_restore()) return false;"></td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
</table>
</form>
<form method="POST" action="backup.cgi">
<table border="0" cellpadding="0" cellspacing="3" width="100%">
<tr>
	<td nowrap colspan="2"><a href="javascript:loadhelp('BAK_backup','revert')" tabindex="-1"><b>Revert to Factory Default Settings</b></a></td>

</tr>
<tr>
	<td colspan="2" align="center"><input type="button" name="defaults" value=" Erase " onClick="location.href='BAK_cfm.htm'"></td>
</tr>
<tr> <!-- RULE -->
 <td colspan="2" background="liteblue.gif" height="12"> &nbsp;</td>
</tr>
</table>
</form>
<p>
</p>
</body>
</html>
